  <!-- Product section-->
  <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img style="height: 550px;" class="card-img-top mb-5 mb-md-0" src="{{pdata.productImage}}" alt="..." /></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder">{{pdata.productName}}</h1>
                <div class="fs-5 mb-5">
                    <span>Rs {{pdata.price}}</span>
                </div>
                <p style="font-style: inherit;" class="lead">{{pdata.description}}</p>
                <div class="d-flex">
                    <button type="button" class="btn btn-outline-success"><a style="text-decoration: none; color: green;" href="products/edit-product/{{pdata.id}}">Edit</a></button>
                    <button (click)="deleteProduct()"  type="button" class="btn btn-outline-danger ms-2">Delete</button>

                </div>
            </div>
        </div>
    </div>
</section>
